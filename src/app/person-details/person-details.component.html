<div class="container">
    <div class="card" style="max-width: 400px; margin: auto;">
      <img src="{{staff.photoUrl}}" class="card-img-top img-fluid" alt="{{staff.name}}" style="max-width: 100%; max-height: 500px;">
      <div class="card-body">
        <h5 class="card-title">{{staff.name}}</h5>
        <p class="card-text">{{staff.details}}</p>
        <a [routerLink]="['/']" class="btn btn-primary">Вернуться на главную</a>
      </div>
    </div>
</div>
